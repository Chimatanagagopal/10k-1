<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" id="carouselExampleDark">
        <div class="carousel-inner">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" ></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" </button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" ></button>
              </div>
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://airindia.scene7.com/is/image/airindia/web-home-hp-banner-exclusive-deals" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
                <h5>Second slide label</h5>
                <p>Some representative placeholder content for the second slide.</p>
            </div>
          </div>
          <div class="carousel-item "data-bs-interval="10000">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPZ_MrgGAnfP8yvbUSejohl5K-9-1XGJZGkywY4FoAaMLM9jaPFVlx5aSfwWRsiFtcLQE&usqp=CAU" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item "data-bs-interval="10000">
            <img src="https://rukminim1.flixcart.com/fk-p-flap/1620/270/image/c928b14a5cddaf18.jpg?q=20" class="d-block w-100" alt="..." height="200px">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
